name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          # Copy files to the server
          scp -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY -r . user@$SERVER_IP:/var/www/fastapi-app

          # SSH into the server and restart the application
          ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY user@$SERVER_IP << 'EOF'
          cd /var/www/fastapi-app
          sudo systemctl restart fastapi-app
          EOF